<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:white">

    <a-camera position="0 8 15"></a-camera>

    <!-------------------------------------------Asset Management------------------------------------------->
    <a-assets timeout="10000">

      <a-asset-item id="giraffe" src="/models/giraffe/scene.gltf"></a-asset-item>      
      <!-- <img id="giraffe_texture" src="./models/giraffe/texture/Material_baseColor.png"> -->
      <a-asset-item id="tiger" src="./models/tiger/Mesh_BengalTiger.gltf"></a-asset-item>      
      <a-asset-item id="tree" src="./models/tree/scene.gltf"></a-asset-item>      

      <img id="bg" src="./images/sky.jpg">

    </a-assets>

    <a-sky src="#bg"></a-sky>

    <!-------------------------------------Lights in the scene----------------------------------------------->

    <!--Ambient-->
    <a-entity light="type: ambient; color: #FFF; intensity: 0.8">

    </a-entity>

    <!--Add Code here-->


    <!--Directional-->
    <a-entity light="type: directional;cast-shadow:true distance:50; color: #FFF; intensity: 1; decay:2" position="-50 25 20"></a-entity>

    <!--Add Code here-->
    
    <!-------------------------------------Circular Plane----------------------------------------------->

    <a-circle position="-0.4 -0.76 -25" rotation="-90 0 0" radius="100" shadow="receive: true" visible="true"
      color="#2E6F10">
    </a-circle>

    <!--------------------------------------GLTF Models----------------------------------------------------------->

    <!--Tiger-->
    <a-entity>
      <a-entity position="-5 2 4" rotation="0 35 0" scale="0.05 0.05 0.05" gltf-model="#tiger" shadow="cast: true;">
      </a-entity>
    </a-entity>
    
    <!-- Giraffe -->
    <a-entity>
      <a-entity position="5 8 0" rotation="0 20 0" scale="2 2 2" gltf-model="#giraffe" shadow="cast: true; ">
      </a-entity>
    </a-entity>
    <!-- Tree -->
    <a-entity>
      <a-entity position="-9 -2 0" rotation="0 0 0" scale="0.025 0.025 0.025" gltf-model="#tree" shadow="cast: true; ">
      </a-entity>
    </a-entity>
    <!--Add Code here-->

    <!--------------------------------------END----------------------------------------------------------->
  </a-scene>
</body>

</html>

<!-- graphics language transfer format gltf -->
